name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      API_LOGIN_URL: ${{ secrets.API_LOGIN_URL }}
      API_EMAIL: ${{ secrets.API_EMAIL }}
      API_PASSWORD: ${{ secrets.API_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: |
          # Baixando e instalando o Allure CLI
          curl -o allure-commandline.zip -L https://github.com/allure-framework/allure2/releases/download/2.18.1/allure-2.18.1.zip
          unzip allure-commandline.zip -d /opt/allure
          ln -s /opt/allure/allure-2.18.1/bin/allure /usr/local/bin/allure

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings --alluredir=allure-results
          # Verificar se o diretório allure-results foi criado
          ls -R allure-results

      - name: Generate Allure Report
        if: always()
        run: |
          # Verificar se o diretório allure-results contém arquivos
          if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
            echo "Gerando o relatório Allure..."
            allure generate allure-results --clean -o allure-report
            # Verificar se o diretório allure-report foi criado
            if [ ! -d allure-report ]; then
              echo "Erro: Diretório allure-report não foi criado!"
              exit 1
            fi
          else
            echo "O diretório allure-results não foi encontrado ou está vazio!"
            exit 1
          fi

      - name: Criar o branch gh-pages se não existir
        if: always()
        run: |
          # Buscar e criar o branch gh-pages caso não exista
          git fetch origin gh-pages || git checkout --orphan gh-pages

          # Verificar se o diretório allure-report foi gerado e não está vazio
          if [ -d allure-report ] && [ "$(ls -A allure-report)" ]; then
            echo "Relatório Allure gerado com sucesso!"
            rm -rf *  # Limpa o diretório para garantir que não haja arquivos antigos
            cp -r allure-report/* .  # Copia o conteúdo do relatório Allure
            git add .  # Adiciona os novos arquivos
            git commit -m "Update Allure Report"  # Faz o commit
            git push origin gh-pages  # Envia para o GitHub Pages
          else
            echo "Não foi possível gerar o relatório Allure ou a pasta está vazia!"
            exit 1
          fi
